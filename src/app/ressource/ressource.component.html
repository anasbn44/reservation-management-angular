<div class="container">
  <h1 class="text-center text-info">Resources</h1>
  <table class="table shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <thead>
    <tr>
      <th>#</th>
      <th class="text-center">Name</th>
      <th class="text-center">Type</th>
      <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of resources | paginate:{itemsPerPage:5,currentPage:page}">
      <td >{{r.id}}</td>
      <td class="text-center">{{r.nom}}</td>
      <td class="text-center">{{r.type}}</td>
      <td *ngIf="keycloak.getUserRoles().includes('ADMIN')">
        <button class="btn" (click)="deleteResource(r.id)">
          <i class="bi bi-trash3-fill text-danger"></i>
        </button>
        <button class="btn"  data-bs-toggle="modal" data-bs-target="#updateModal" (click)="editResource(r)">
          <i class="bi bi-pencil-fill text-info"></i>
        </button>

      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
